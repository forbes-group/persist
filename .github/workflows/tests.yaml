# .github/workflows/tests.yaml
name: Tests
on: [push]
jobs:
  tests:
    # Pin to 20.04 while we support python 3.6
    # https://github.com/actions/setup-python/issues/544
    #runs-on: ubuntu-latest
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python-version: ["3.6", "3.7", "3.8", "3.9", "3.10", "3.11"]
      fail-fast: false
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3
        
      - name: Set up Python 3.9 for tools
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
          
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          
      - name: Install and upgrade pip, pipx, and nox
        run: |
          python3.9 -m pip install --upgrade pip pipx
          pipx install nox
      
      - name: Run tests with Nox
        run: |
          nox -p ${{ matrix.python-version }}

      # https://hynek.me/articles/ditch-codecov-python/
      - name: Upload coverage data
        uses: actions/upload-artifact@v3
        with:
          name: coverage-data
          path: ".coverage.*"
          if-no-files-found: ignore

  coverage:
    name: Combine & check coverage.
    runs-on: ubuntu-20.04
    needs: tests
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Set up Python 3.9 for tools
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
          
      - name: Install and upgrade pip, pipx, and nox
        run: |
          python3.9 -m pip install --upgrade pip pipx coverage[toml]
          pipx install nox
      
      - name: Download coverage data.
        uses: actions/download-artifact@v3
        with:
          name: coverage-data

      - name: Combine coverage data and display human readable report
        run: |
          nox --session=coverage

      - name: Create coverage report
        run: |
          nox --session=coverage -- xml

      - name: Upload HTML report if check failed.
        uses: actions/upload-artifact@v3
        with:
          name: html-report
          path: htmlcov
        if: ${{ failure() }}
        
